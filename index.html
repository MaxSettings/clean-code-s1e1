<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
      <p id="add-element-block">
        <label class="label" for="new-task">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="btn">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="list" id="uncompleted-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

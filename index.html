<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <h3 id="add-element-block">
        <label class="label" for="new-task">Add Item</label>
      </h3>
      <div class="todo-list__row">
        <input id="new-task" class="input todo-list__item-input" type="text">
        <button class="btn">Add</button>
      </div>
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__items" id="uncompleted-tasks">
        <li class="todo-list__item">
          <input class="input" type="checkbox">
          <label class="label todo-list__item-label">Pay Bills</label>
          <input type="text" class="input todo-list__item-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="todo-list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="label todo-list__item-label">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="input todo-list__item-input"
          >
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__title">Completed</h3>
      <ul class="todo-list__items" id="completed-tasks">
        <li class="todo-list__item">
          <input class="input" type="checkbox" checked>
          <label class="label todo-list__item-label">See the Doctor</label>
          <input type="text" class="input todo-list__item-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
